<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Promo Overlay -->
  <div id="promo-overlay" class="promo-overlay">
    <div class="promo-card">
      <h1>Welcome to Bingo!</h1>
      <p>Get ready for a fun, fast-paced 2â€‘player Bingo match.</p>
      <button id="promo-start" class="btn-primary">Start Game</button>
    </div>
  </div>

  <!-- Mode Selection Overlay -->
  <!-- Mode Selection Overlay -->
<div id="mode-selection-overlay" class="promo-overlay hidden">
  <div class="promo-card mode-selection-card">
    <h1>Choose Your Game Mode</h1>
    <div class="mode-buttons">
      <button id="vs-computer-btn" class="btn-mode" aria-label="Play against the Computer">Play Against Computer</button>
      <button id="multiplayer-btn" class="btn-mode" aria-label="Play with a Friend">Multiplayer Challenge</button>
    </div>
    <button id="mode-back-btn" class="btn-secondary">Back</button>
  </div>
</div>


  <!-- Coin Toss Overlay -->
  <div id="toss-overlay" class="promo-overlay hidden">
    <div class="promo-card">
      <h1>Coin Toss</h1>
      <p>Player 1, choose Heads or Tails:</p>
      <div class="toss-buttons">
        <button class="toss-choice btn-toss" data-choice="heads">Heads</button>
        <button class="toss-choice btn-toss" data-choice="tails">Tails</button>
      </div>
      <p id="toss-result" class="toss-result"></p>
    </div>
  </div>

  <div class="game-container">
    <h1 class="game-title">Bingo Game</h1>
    <div class="players">
      <div class="player-board" id="player1-board">
        <h2>Player 1</h2>
        <div class="bingo-board" id="board1"></div>
      </div>

      <div class="player-board" id="player2-board">
        <h2>Player 2</h2>
        <div class="bingo-board" id="board2"></div>
      </div>
    </div>

    <div class="number-bar">
      <p id="current-number"></p>
      <button id="reset-game" class="btn-primary">Restart Game</button>
    </div>

    <p id="turn-info" class="turn-info"></p>
    <p id="winner-info" class="winner-info"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
